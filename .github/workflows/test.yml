name: NTest
on:
  push:
    branches:
      - dev

jobs:
  ntest:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: ts
        run: gradle ntest